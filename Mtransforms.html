
<!DOCTYPE html>

<title>hwshen WebGL &mdash; Multiple Transformed Objects</title>

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

<!--  ************** Fragment Shader ************* --> 
<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;
varying vec4 vColor; 

void main(void) {
        gl_FragColor = vColor; 
    }
</script>

<!--  ************** Vertex Shader ************* --> 
<script id="shader-vs" type="x-shader/x-vertex">

    attribute vec3 aVertexPosition;
    attribute vec3 aVertexColor;
    varying vec4 vColor;

    uniform mat4 uMVMatrix;

    void main(void) {

      gl_PointSize = 10.0; 
      gl_Position = uMVMatrix*vec4(aVertexPosition, 1.0);

      vColor = vec4(aVertexColor, 1.0); 
    }
</script>


<script type="text/javascript" src="shaders_setup.js"></script>
<script type="text/javascript" src="Mtransforms.js"></script>


</head>


<body onload="webGLStart();">

    <h4> Geometry:  </h4>
    <button  onclick="obj(1)"> Square1</button>
    <button  onclick="obj(2)"> Square2</button>
    <button  onclick="obj(3)"> Square3</button>
